    <div class="nav">
        {% if page.url == "/" %}

                {% include nav-links.html menu=site.menus.quick %}
            </nav>
        {% else %}
            <a href="{{ site.baseurl }}/"><img class="header__logo" src="/assets/logo_white_small.png" alt="home page"></a>
        {% endif %}

        <nav style="float:right;">
            {% include nav-links.html menu=site.menus.header %}

    </div>
</header>
